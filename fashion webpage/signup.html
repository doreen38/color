<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
    
    <title>Document</title>
</head>
<body>
    <section class="vh100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row  d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
           <div class="card text-black" style="border-radius: 25px;">
             <div class="card-body card-body p-md-5">
               <div class="row justify-content-center">
                 <div class="col col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                  <h1 class="fw-bold text-center">Sign-in</h1>
                 
                    
                <form id="myform  m-4 fw-bold">
        
                    <div class="form-control">
                      <label for="Fname" class="form-label">Name</label>
                      <input type="text" id="Fname" class="form-control"/>
                      <small>error</small> 
                    </div>
                     
                    <div class="form-control">
                      <label for="Email" class="form-label">Email</label>
                      <input type="email" name="mail" id="Email" placeholder="Enter your email" class="form-control">
        
                      <small>error</small>
                    </div>
                  <div class="form-control">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" name="password" id="Password" placeholder="Enter your Password" class="form-control">
                    <small>error</small>
                  </div>
              
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn  btn-lg" style="background-color:lightsalmon" >Register</button>
                  </div>  
                </form>
                
                  </div>
                 </div>
               </div>
             </div>
           </div>
          </div>
        </div>
      
    </section>






    
   
  <script src="./signup.js"></script>
  
</body>
</html>
